<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Chat Dashboard</title>
    <script src="/static/script.js" defer></script>
    <style>
        :root {
            --primary: #2196f3;
            --secondary: #64b5f6;
            --background: #f8f9fa;
            --text: #2c3e50;
            --light-text: #7f8c8d;
            --border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .chat-box {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            height: 80vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s ease;
        }

        .message:hover {
            transform: translateX(4px);
            background: #f8f9fa;
        }

        .author {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timestamp {
            color: var(--light-text);
            font-size: 0.85rem;
        }

        .message-content {
            color: var(--text);
            word-wrap: break-word;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .chat-box {
                height: 70vh;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>YouTube Live Chat Dashboard</h1>
    <div class="chat-box" id="chatBox"></div>
</body>
</html>
